name: Sync AI Blocklist

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run sync script
        id: sync
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: node .github/scripts/sync-ai-blocklist.js

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SpotifyAiArtists.csv

          if !  git diff --quiet --staged; then
            ARTISTS_ADDED="${{ steps.sync.outputs.artists_added }}"
            if [ "$ARTISTS_ADDED" = "1" ]; then
              git commit -m "Added $ARTISTS_ADDED AI artist from eye-wave/spotify-ai-blocklist (GPL-3.0)"
            else
              git commit -m "Added $ARTISTS_ADDED AI artists from eye-wave/spotify-ai-blocklist (GPL-3.0)"
            fi
            git push
          else
            echo "No changes to commit"
          fi
