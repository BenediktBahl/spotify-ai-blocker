name: Review AI Artist

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: clone repo
        uses: actions/checkout@v4
        with:
          token: ${{secrets.GITHUB_TOKEN}}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install
        
      - name: Process issue or comment
        id: review
        env:
          GITHUB_PAT: ${{secrets.GITHUB_TOKEN}}
          REPO: ${{github.repository}}
          ISSUE_NUMBER: ${{github.event.issue.number}}
          COMMENT_BODY: ${{github.event.comment.body || ''}}
          EVENT_NAME: ${{github.event_name}}
        run: |
          node .github/scripts/review.js
          
      - name: commit and push
        if: steps.review.outputs.artist_id
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global credential.helper cache
          git add SpotifyAiArtists.csv
          git commit -m "Add AI artist: '${{steps.review.outputs.artist_name}}' (ID: ${{steps.review.outputs.artist_id}}) fixes #${{github.event.issue.number}}"
          git push
          
