name: Review AI Artist

on:
  issues:
    types: [opened, labeled]

jobs:
  review:
    if: github.event.action == 'opened' || github.event.label.name == 'accepted' || github.event.label.name == 'rejected'
    runs-on: ubuntu-latest

    steps:
      - name: clone repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: .github/scripts
        run: npm install

      - name: Process issue
        id: review
        env:
          GITHUB_PAT: ${{ secrets.PAT }}
        run: |
          node .github/scripts/review.js

      - name: commit and push
        if: steps.review.outputs.artist_id
        run: |
          git config --global user.email "cesar.bernard@gmx.de"
          git config --global user.name "CennoxX"
          git config --global credential.helper cache
          git add SpotifyAiArtists.csv
          git commit -m "Add AI artist: '${{ steps.review.outputs.artist_name }}' (ID: ${{ steps.review.outputs.artist_id }}) fixes #${{ github.event.issue.number }}"
          git push
